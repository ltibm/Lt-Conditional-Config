{set if="str_startswith_multi_ci(map(), ['hl_c', 'ba_', 'of0', 'of1', 'of2', 'of3', 'of4', 'of5', 'of6', 'th_', 'dy_', 'th'])" name="is_hlmap" value="1"}
{set if="str_startswith_multi_ci(map(), ['pvp_', 'de_', 'crossfire', 'ctf_'])" name="is_pvp" value="1"}

{include if="is_survival()" name="config_path + \"_config_survival.cfg\""}
{include if="is_hlmap" name="config_path + '_config_hlmap.cfg'"}
{include if="is_pvp" name="config_path + '_config_pvp.cfg'"}
{include name="config_path + map() + '.cfg'" alternate1="config_path + '_config_default.cfg'" joker=true}

